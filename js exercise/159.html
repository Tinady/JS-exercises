<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
const star = "*";

let text = "";

for (let i = 1; i <= 6; i++) {
  
  for (let j = 1; j < i; j++) {
  text += star; 
  }
  
   text +="<br>"


}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
