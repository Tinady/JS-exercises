Write a JavaScript program that accept two integers and display the larger.
<!DOCTYPE html>
<html>
<body>





<script>
 function largest(x,y)
 {
if(x>y){
    return x +"is the largest";

}
else if(y>x)
{
    return y +"is the largest";
}
 else{
    return "they are equal";
 }




 }
 console.log(largest(3,4));
 console.log(largest(30,4));
 console.log(largest(30,30));
</script>

</body>
</html>
