Write a JavaScript program to check three given numbers,
 if the three numbers are same return 30 otherwise return 20 and if two numbers are same return 40.
<!doctype html>
<html>
    <head> <head>

        <body>
          <script> 
        function same (x,y,z)
        {
           if(x==y && x==z)
            { 
                return 30;
            }

        else if(x==y||y==z||x==z)
            {
            return 40;
            }
             else {
        return 20;
            }



        }

        console.log(same(8,8,8));
        console.log(same(16,8,8));
        console.log(same(5,3,9));
      
        </script>
         
        </body>

</html>
